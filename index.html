<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card-front">
      <p id="cardNumber">0000 0000 0000 0000</p>
      <p id="cardName">Jane Appleseed</p>
      <p>00/00</p>
    </div>

    <div id="card-back">
      <p>000</p>
    </div>

    <div id="body">
    <form>
      <label for="name">Cardholder Name</label>
      <input id="name" type="text" placeholder="e.g. Jane Appleseed"/>
      <label for="number">Card Number</label>
      <input id="number" type="text" placeholder="e.g. 1234 5678 9123 0000"/>
      <fieldset>
        <legend>Exp. Date (MM/YY)</legend>
        <input type="text" placeholder="MM"/>
        <input type="text" placeholder="YY" />
      </fieldset>
      <label for="cvc">CVC</label>
      <input id="cvc" type="text" placeholder="e.g. 123"/>
      <input id="button" type="submit" value="Confirm"/>
    </form>
  </div>
     
        

    <!-- Completed state start -->

 

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
