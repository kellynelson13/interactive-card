<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card-back">
      <img id="back" src="/images/bg-card-back.png" />
      <p id="cardCvc">000</p>
    </div>

    <div id="card-front">
      <p id="cardNumber">0000 0000 0000 0000</p>
      <p id="cardName">Jane Appleseed</p>
      <p id="expiry">00/00</p>
    </div>

    <div id="body">
      <form>
        <div id="name-number">
          <label for="name">Cardholder Name</label>
          <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
          <label for="number">Card Number</label>
          <input
            id="number"
            type="tel"
            inputmode="numeric"
            maxlength="19"
            pattern="[0-9/s]{13,19}"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div id="exp-cvc">
          <fieldset>
            <legend>Exp. Date (MM/YY)</legend>
            <div id="two-small">
              <input id="mm" type="text" placeholder="MM" />
              <input id="yy" type="text" placeholder="YY" />
            </div>
          </fieldset>
          <div>
            <label for="cvc">CVC</label>
            <input id="cvc" type="text" placeholder="e.g. 123" />
          </div>
          <input id="button" type="submit" value="Confirm" />
        </div>
      </form>
    </div>

    <!-- Completed state start -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
